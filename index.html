<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RegEx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
</head>

<body>
    <h1>Travel Desk</h1>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success !</strong> Your travel request has been successfully submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true" >&times;</span>
    </div>
    <div id="failure " class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Wrong data</strong> Your travel request has not been  submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true" >&times;</span>
    </div>
    <div class="container">
        <form class="row g-3">
            <!-- using text in type because of using regex -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="text" class="form-control " id="email" aria-describedby="inputGroupPrepend" placeholder="Enter your email">
                <div class="invalid-feedback form-text text-muted email-invalid" id="email-invalid">Required</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control " id="Username" aria-describedby="inputGroupPrepend" >
                  <div class="invalid-feedback"><small>Your Username must be 5-10 Characters and should be start with Alphabets</small></div>
                </div>
              </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Name</label>
                <input type="text" class="form-control " id="name" placeholder="Enter Your Name" >
                <!-- <div class="invalid-feedback">Required</div> -->
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option value="none">Select</option>
                    <option value=”Andaman and Nicobar Islands”>Andaman and Nicobar Islands</option>
                    <option value=”Andhra Pradesh”>Andhra Pradesh</option>
                    <option value=”Arunachal Pradesh”>Arunachal Pradesh</option>
                    <option value=”Assam”>Assam</option>
                    <option value=”Bihar”>Bihar</option>
                    <option value=”Chandigarh”>Chandigarh</option>
                    <option value=”Chhattisgarh”>Chhattisgarh</option>
                    <option value=”Dadra and Nagar Haveli”>Dadra and Nagar Haveli</option>
                    <option value=”Daman and Diu”>Daman and Diu</option>
                    <option value=”Delhi”>Delhi</option>
                    <option value=”Goa”>Goa</option>
                    <option value=”Gujarat”>Gujarat</option>
                    <option value=”Haryana”>Haryana</option>
                    <option value=”Himachal Pradesh”>Himachal Pradesh</option>
                    <option value=”Jammu and Kashmir”>Jammu and Kashmir</option>
                    <option value=”Jharkhand”>Jharkhand</option>
                    <option value=”Karnataka”>Karnataka</option>
                    <option value=”Kerala”>Kerala</option>
                    <option value=”Lakshadweep”>Lakshadweep</option>
                    <option value=”Madhya Pradesh”>Madhya Pradesh</option>
                    <option value=”Maharashtra”>Maharashtra</option>
                    <option value=”Manipur”>Manipur</option>
                    <option value=”Meghalaya”>Meghalaya</option>
                    <option value=”Mizoram”>Mizoram</option>
                    <option value=”Nagaland”>Nagaland</option>
                    <option value=”Orissa”>Orissa</option>
                    <option value=”Pondicherry”>Pondicherry</option>
                    <option value=”Punjab”>Punjab</option>
                    <option value=”Rajasthan”>Rajasthan</option>
                    <option value=”Sikkim”>Sikkim</option>
                    <option value=”Tamil Nadu”>Tamil Nadu</option>
                    <option value=”Tripura”>Tripura</option>
                    <option value=”Uttaranchal”>Uttaranchal</option>
                    <option value=”Uttar Pradesh”>Uttar Pradesh</option>
                    <option value=”West Bengal”>West Bengal</option>

                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group">
                <label for="car">Select Your Car</label>
                <select id="car" class="form-control">
                    <option value="none">Select</option>
                    <option value="Safari">Safari</option>
                    <option value="Swift">Swift</option>
                    <option value="Renault ">Renault KWID</option>
                    <option value="Maruti">Maruti</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Enter your phone number:</label>
                <!-- <input type="tel" id="phone" name="phone" class="phone-invalid" > -->
                <input type="text" class="form-control " id="phone" aria-describedby="inputGroupPrepend" >
                <div class="invalid-feedback form-text text-muted email-invalid" id="phone-invalid">Required</div>
            </div>
                <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" to add number pattern -->
            </div>


            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Any Other Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" cols="10"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" id="submit" class="btn btn-primary">submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>

</body>

</html>
